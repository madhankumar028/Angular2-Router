<div class="container">
    <div class="row">
        <div class="jumbotron">
            <div class="col-sm-12">ContactListComponent</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <ul>

            </ul>
        </div>
    </div>
</div>
